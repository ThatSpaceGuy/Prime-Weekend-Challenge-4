<!DOCTYPE html>
<html>

<head>
	<script src="vendors/jquery-3.1.0.min.js"></script>
	<script src="scripts/scripts.js"></script>
	<link rel="stylesheet" href="styles/styles.css" />
	<title>Prime Weekend Challenge 4</title>
</head>

<body>
	<div id="pageHeader">
		<h1>ToLu-ist</h1>
		<h2>A To Do List App by Luis H. Matos</h2>
		<h3>Welcome to the dawn of a brighter and more productive you!</h3>
	</div>
	<div id="appBody">
		<div id="messageBox"></div>
		<div id="addTaskBox">
			<input type="text" id="newTaskText" placeholder="Enter New Task">
			<button type="button" id="addTask">Add Task</button>
		</div>
		<div id="toDoListBox">
			<table>
				<thead id="toDoListHeader"></thead>
				<tbody id="toDoListBody"></tbody>
			</table>
		</div>
	</div>
</body>
</html>
